<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" class="display-input" placeholder="0">
                </div>
                <div class="button">
                    <button class="button-number">%</button>
                </div>
                <div class="button">
                    <button class="button-number">CE</button>
                </div>
                <div class="button">
                    <button class="button-number">C</button>
                </div>
                <div class="button">
                    <button class="button-number"><</button>
                </div>
                <div class="button">
                </div>
                <div class="button">
                </div>
                <div class="button">
                </div>
                <div class="button">
                    <button class="button-number">/</button>
                </div>
                <div class="button">
                    <button class="button-number">7</button>
                </div>
                <div class="button">
                    <button class="button-number">8</button>
                </div>
                <div class="button">
                    <button class="button-number">9</button>
                </div>
                <div class="button">
                    <button class="button-number">X</button>
                </div>
                <div class="button">
                    <button class="button-number">4</button>
                </div>
                <div class="button">
                    <button class="button-number">5</button>
                </div>
                <div class="button">
                    <button class="button-number">6</button>
                </div>
                <div class="button">
                    <button class="button-number">-</button>
                </div>
                <div class="button">
                    <button class="button-number">1</button>
                </div>
                <div class="button">
                    <button class="button-number">2</button>
                </div>
                <div class="button">
                    <button class="button-number">3</button>
                </div>
                
                <div class="button">
                    <button class="button-number">+</button>
                </div>
                <div class="button">
                    <button class="button-number">+/-</button>
                </div>
                <div class="button">
                    <button class="button-number">0</button>
                </div>
                <div class="button">
                    <button class="button-number">.</button>
                </div>
                <div class="button">
                    <button class="button-number">=</button>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
